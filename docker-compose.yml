version: '3'
services:
  db:
    build: docker/mysql
    env_file:
      - ./environments/common.env
      - ./environments/db.env
    volumes:
      - db-data:/var/lib/mysql:delegated
      - bundle_path:/bundle:delegated
    environment:
      - BUNDLE_PATH=/bundle
    security_opt:
      - seccomp:unconfined
  app:
    build: docker/rails
    env_file:
      - ./environments/common.env
      - ./environments/db.env
    command: bundle exec puma -C config/puma.rb
    volumes:
      - .:/app:delegated
    depends_on:
      - db
  web:
    build: docker/nginx
    env_file:
      - ./environments/common.env
    volumes:
      - .:/app:delegated
      - log-data:/var/log/nginx/:delegated
      - cert-data:/etc/nginx/cert/:delegated
    ports:
      - 80:80     # 443:443
    depends_on:
      - app
  chrome:
    image: selenium/standalone-chrome:latest
    ports:
      - 4444:4444
volumes:
  db-data:
  log-data:
  cert-data:
  bundle_path:
